<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Mirror: A Trusted News Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f6b55251da.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-4">
        <div class="container-fluid mx-lg-5">
            <a class="navbar-brand fw-bold fs-3" href="#">Daily Mirror</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <img class="img-fluid ms-3"
                        src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Circle-icons-profile.svg" height="28px"
                        width="28px" alt="profile">
                </ul>
            </div>
        </div>
    </nav>

    <hr class="bg-light m-0">

    <!-- News Categories -->
    <nav class="navbar navbar-expand-lg py-4 mb-2">
        <div class="container-fluid justify-content-center mx-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fw-bold fs-4">All Categories</span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav" id="news-categories-container">

                </ul>
            </div>
        </div>
    </nav>

    <!-- loader -->
    <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border  text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- category message -->
    <div id="category-message">

    </div>

    <!-- news cards -->
    <div class="card mb-3 w-75 mx-auto border-0" id="news-container">



    </div>

    <!-- JavaScript Main -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
